<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de login au blog">

    <title>Page de connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>

<body class="bg-gray-200 h-screen flex flex-col justify-between">
    <header class="flex w-full justify-between p-5 items-center border-solid border-2 border-black">
        <div class="flex gap-5 items-center">
            <div>
                <img src="https://cdn.pixabay.com/photo/2016/12/13/22/39/motorcycle-1905281_1280.jpg" alt="logo"
                    class="w-20 h-20 rounded">
            </div>
        </div>
    </header>
    <main class="flex-grow flex justify-center items-center">
        <div class="w-1/2 p-8 bg-white rounded shadow-md">
            <h1 class="text-2xl font-semibold mb-4">Connexion</h1>
            <form action="index.html" method="get">
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded" required autofocus autocomplete="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded" required autocomplete="current-password">
                </div>
                <button type="submit"
                    class="block w-full bg-blue-600 text-white p-2 rounded text-center hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    Se connecter
            </button>
            </form>
        </div>
    </main>
    <footer class="text-center p-4 bg-gray-300">
        <p>Texte de footer</p>
    </footer>
</body>

</html>
