<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-200 h-screen flex flex-col justify-between">
    <header class="flex w-full justify-between p-5 items-center border-solid border-2 border-black">
        <div class="flex gap-5 items-center">
            <div>
                <img src="https://cdn.pixabay.com/photo/2016/12/13/22/39/motorcycle-1905281_1280.jpg" alt="logo"
                    class="w-20 h-20 rounded">
            </div>
        </div>
    </header>
    <main class="flex-grow flex justify-center items-center">
        <div class="w-1/2 p-8 bg-white rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Connexion</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded">
                </div>
                <a href="index.html"
                class="block w-full bg-red-500 text-white p-2 rounded text-center hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    Se connecter
                </a>
            </form>
        </div>
    </main>
    <footer class="text-center p-4 bg-gray-300">
        Texte de footer
    </footer>
</body>

</html>
